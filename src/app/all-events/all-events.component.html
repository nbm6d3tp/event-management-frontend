<div class="container">
  <div class="row mx-2 my-4 justify-content-between">
    <div class="col-4">
      <app-select-event-types [(selectedEventTypes)]="selectedEventTypes" />
    </div>
    <div class="col-4">
      <app-select-date-range [(selectedDateRange)]="selectedDateRange" />
    </div>
    <div class="col-4">
      <app-select-cities [(selectedCities)]="selectedCities" />
    </div>
  </div>
  <div class="row mx-2 justify-content-between">
    <mat-form-field class="col-3">
      <mat-label>Order by</mat-label>
      <mat-select [formControl]="orderByCriteria" multiple>
        @for (criterion of orderByCriteriaList; track criterion) {
        <mat-option [value]="criterion">{{ criterion }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div
      class="col-sm-6 col-lg-6 d-flex justify-content-end align-items-baseline"
    >
      <app-select-location-types
        [(selectedLocationTypes)]="selectedLocationTypes"
      />
    </div>
  </div>
</div>
<div class="container">
  <div class="row g-4">
    @for (event of events; track event.id) {
    <div class="col-4">
      <app-card-event [event]="event" />
    </div>
    }
  </div>
</div>
