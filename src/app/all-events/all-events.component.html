<div class="container">
  <div class="row mx-2 my-4 justify-content-between">
    <div class="col-4">
      <app-select-event-types [(selectedEventTypes)]="selectedEventTypes" />
    </div>
    <div class="col-4">
      <app-select-date-range [(selectedDateRange)]="selectedDateRange" />
    </div>
    <div class="col-4">
      <app-select-cities [(selectedCities)]="selectedCities" />
    </div>
  </div>
  <div class="row mx-2 d-flex flex-row justify-content-between">
    <mat-form-field class="col-2">
      <mat-label>Order by</mat-label>
      <mat-select [formControl]="orderByCriteria" multiple>
        <mat-option value="Note">Note</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="col-4 d-flex justify-content-center align-items-baseline">
      <app-select-location-types
        [(selectedLocationTypes)]="selectedLocationTypes"
      />
    </div>

    <div class="col-3 d-flex justify-content-end align-items-baseline">
      <form [formGroup]="searchForm">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search by title"
          aria-label="Search"
          formControlName="searchInput"
        />
      </form>
    </div>
    <div class="col-1 d-flex justify-content-end align-items-baseline">
      <button
        (click)="onFilter()"
        style="width: 40px; height: 40px; border-radius: 50%; border-width: 0"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>
    <div class="small col-2">
      *If no filters are selected, all elements will be included in the
      filtering process.
    </div>
  </div>
</div>
<div class="container">
  @if (events.length === 0) {
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1>No events found</h1>
      </div>
    </div>
  } @else {
    <div class="row g-4">
      @for (event of events; track event.idEvent) {
        <div class="col-4">
          <app-card-event [event]="event" />
        </div>
      }
    </div>
  }
</div>
