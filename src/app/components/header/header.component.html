<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="height: 90px">
  <div class="container align-items-center">
    <a class="navbar-brand" href="#">Event Management</a>
    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#nav"
      aria-controls="nav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse {{
        !user ? 'justify-content-end' : 'justify-content-between'
      }} "
      id="nav"
    >
      <ul *ngIf="user" class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/my-events']"
            routerLinkActive="active"
            >My Events</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/all-events']"
            routerLinkActive="active"
            >All Events</a
          >
        </li>
      </ul>
      <ul class="navbar-nav align-items-center align-self-end">
        <li *ngIf="!user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="!user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <img
          *ngIf="user"
          onclick=""
          [routerLink]="['/my-profile']"
          [src]="user.avatar"
          alt="Avatar"
          style="
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
            padding: 0;
            margin-left: 5px;
            cursor: pointer;
            align-self: self-end;
          "
        />
      </ul>
    </div>
  </div>
</nav>
