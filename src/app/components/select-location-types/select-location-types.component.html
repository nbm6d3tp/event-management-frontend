<mat-button-toggle-group
  class="w-100 h-100"
  [formControl]="locationTypesForm"
  name="locationTypes"
  aria-label="Types Location"
  [hideMultipleSelectionIndicator]="hideMultipleSelectionIndicator()"
  multiple
>
  <mat-button-toggle value="ONSITE">On-site</mat-button-toggle>
  <mat-button-toggle value="HYBRID">Hybrid</mat-button-toggle>
  <mat-button-toggle value="ONLINE">Online</mat-button-toggle>
</mat-button-toggle-group>
