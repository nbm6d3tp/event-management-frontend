<mat-dialog-content class="mat-typography mh-100 p-0 container">
  <form [formGroup]="form" class="needs-validation" autocomplete="off">
    <div class="mt-3">
      <label>Title : </label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input
          #titleFormControl
          (focus)="onFocus(titleFormControl)"
          type="text"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="title.invalid && title.touched"
          [class.is-valid]="title.valid && title.touched"
        />
      </div>
      <div
        *ngIf="title?.invalid && title.touched"
        class="invalid-feedback text-danger"
      >
        <div *ngIf="title?.errors?.['required']">This field is required!</div>
      </div>
    </div>
    <div class="mt-3">
      <label>Description :</label>
      <textarea
        #contentFormControl
        (focus)="onFocus(contentFormControl)"
        type="text"
        class="form-control"
        formControlName="content"
        [class.is-invalid]="description.invalid && description.touched"
        [class.is-valid]="description.valid && description.touched"
      ></textarea>
      <div
        *ngIf="description?.invalid && description.touched"
        class="invalid-feedback text-danger"
      >
        <div *ngIf="description?.errors?.['required']">
          This field is required!
        </div>
        <div *ngIf="description?.errors?.['maxlength']">
          Maximum length is 2500 characters
        </div>
      </div>
    </div>
    <div>
      <app-file-upload formControlName="image" />
    </div>
    <div
      style="display: flex; justify-content: flex-end; gap: 10px"
      class="mt-4 pt-2"
    >
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </form>
</mat-dialog-content>
