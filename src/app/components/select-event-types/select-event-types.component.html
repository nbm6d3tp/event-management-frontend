<mat-form-field class="w-100 h-100">
  <mat-label>Event types</mat-label>
  <mat-select [formControl]="eventTypesForm" multiple>
    @for (typeEvent of typeEventList; track typeEvent.idType) {
    <mat-option [value]="typeEvent.idType">{{ typeEvent.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
