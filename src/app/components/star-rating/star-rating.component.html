<button
  mat-icon-button
  color="accent"
  *ngFor="let ratingId of ratingArr; index as i"
  [id]="'star_' + i"
  (click)="onClick(i + 1)"
  [matTooltip]="ratingId + 1 + ''"
  matTooltipPosition="above"
  style="margin-left: 0; margin-right: 0"
>
  <mat-icon>
    {{ showIcon(i) }}
  </mat-icon>
</button>
