<div class="card mt-5 w-50 mx-auto border-1">
  <div class="card-body">
    <form [formGroup]="form" class="needs-validation" autocomplete="off">
      <div>
        <label>{{ "email" | translate }} :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            #titleFormControl
            (focus)="onFocus(titleFormControl)"
            type="text"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"
            [class.is-valid]="email.valid && email.touched"
          />
        </div>
        <div
          *ngIf="email?.invalid && email.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="email?.errors?.['required']">
            {{ "required" | translate }}
          </div>
          <div *ngIf="email?.errors?.['email']">
            {{ "notCorrectFormEmail" | translate }}
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label>{{ "password" | translate }} :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            #passwordFormControl
            (focus)="onFocus(passwordFormControl)"
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"
            [class.is-valid]="password.valid && password.touched"
          />
        </div>
        <div
          *ngIf="password?.invalid && password.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="password?.errors?.['required']">
            {{ "required" | translate }}
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            {{ "minLength" | translate }}
          </div>
        </div>
      </div>
      <div *ngIf="errorAuthenticating" class="text-danger mt-2">
        {{ "emailPasswordIncorrect" | translate }}
      </div>
      <div
        style="display: flex; justify-content: flex-end; gap: 10px"
        class="mt-4 pt-2"
      >
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          {{ "submit" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
