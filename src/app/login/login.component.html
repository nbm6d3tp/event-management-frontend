<div class="card mt-5 w-50 mx-auto border-1">
  <div class="card-body">
    <form [formGroup]="form" class="needs-validation" autocomplete="off">
      <div>
        <label i18n="@@email">Email :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            #titleFormControl
            (focus)="onFocus(titleFormControl)"
            type="text"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"
            [class.is-valid]="email.valid && email.touched"
          />
        </div>
        <div
          *ngIf="email?.invalid && email.touched"
          class="invalid-feedback text-danger"
        >
          <div i18n="@@required" *ngIf="email?.errors?.['required']">
            This field is required!
          </div>
          <div i18n="@@notCorrectFormEmail" *ngIf="email?.errors?.['email']">
            Not correct form of email
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label i18n="@@password">Password :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            #passwordFormControl
            (focus)="onFocus(passwordFormControl)"
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"
            [class.is-valid]="password.valid && password.touched"
          />
        </div>
        <div
          *ngIf="password?.invalid && password.touched"
          class="invalid-feedback text-danger"
        >
          <div i18n="@@required" *ngIf="password?.errors?.['required']">
            This field is required!
          </div>
          <div i18n="@@minLength" *ngIf="password?.errors?.['minlength']">
            Min length of 8
          </div>
        </div>
      </div>
      <div
        i18n="@@emailPasswordIncorrect"
        *ngIf="errorAuthenticating"
        class="text-danger mt-2"
      >
        Email or password is incorrect
      </div>
      <div
        style="display: flex; justify-content: flex-end; gap: 10px"
        class="mt-4 pt-2"
      >
        <button
          i18n="@@submit"
          type="submit"
          class="btn btn-primary"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
