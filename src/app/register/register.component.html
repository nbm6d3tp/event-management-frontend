<div class="card mt-5 w-50 mx-auto border-1">
  <div class="card-body">
    <form [formGroup]="form" class="needs-validation" autocomplete="off">
      <div>
        <label>First name :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
          <input
            #titleFormControl
            (focus)="onFocus(titleFormControl)"
            type="text"
            class="form-control"
            formControlName="firstName"
            [class.is-invalid]="firstName.invalid && firstName.touched"
            [class.is-valid]="firstName.valid && firstName.touched"
          />
        </div>
        <div
          *ngIf="firstName?.invalid && firstName.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="firstName?.errors?.['required']">
            This field is required!
          </div>
        </div>
      </div>
      <div>
        <label>Last name :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
          <input
            #titleFormControl
            (focus)="onFocus(titleFormControl)"
            type="text"
            class="form-control"
            formControlName="lastName"
            [class.is-invalid]="lastName.invalid && lastName.touched"
            [class.is-valid]="lastName.valid && lastName.touched"
          />
        </div>
        <div
          *ngIf="lastName?.invalid && lastName.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="lastName?.errors?.['required']">
            This field is required!
          </div>
        </div>
      </div>
      <div>
        <label>Email :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            #titleFormControl
            (focus)="onFocus(titleFormControl)"
            type="text"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"
            [class.is-valid]="email.valid && email.touched"
          />
        </div>
        <div
          *ngIf="email?.invalid && email.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="email?.errors?.['required']">This field is required!</div>
          <div *ngIf="email?.errors?.['email']">Not correct form of email</div>
        </div>
      </div>
      <div class="mt-3">
        <label>Password :</label>

        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            #passwordFormControl
            (focus)="onFocus(passwordFormControl)"
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"
            [class.is-valid]="password.valid && password.touched"
          />
        </div>

        <div
          *ngIf="password?.invalid && password.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="password?.errors?.['required']">
            This field is required!
          </div>
          <div *ngIf="password?.errors?.['minlength']">Min length of 8</div>
        </div>
      </div>
      <div class="mt-3">
        <label>Confirm password :</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            #passwordFormControl
            (focus)="onFocus(passwordFormControl)"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            [class.is-invalid]="
              confirmPassword.invalid && confirmPassword.touched
            "
            [class.is-valid]="confirmPassword.valid && confirmPassword.touched"
          />
        </div>
        <div
          *ngIf="confirmPassword?.invalid && confirmPassword.touched"
          class="invalid-feedback text-danger"
        >
          <div *ngIf="confirmPassword?.errors?.['required']">
            This field is required!
          </div>
          <div *ngIf="confirmPassword?.errors?.['minlength']">
            Min length of 8
          </div>
          <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">
            Password mismatch
          </div>
        </div>
      </div>
      <app-file-upload [(file)]="selectedImage" />

      <div
        style="display: flex; justify-content: flex-end; gap: 10px"
        class="mt-4 pt-2"
      >
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
