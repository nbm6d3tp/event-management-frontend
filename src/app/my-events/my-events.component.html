<div class="container">
  <div class="row text-center mt-4 d-flex align-items-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          view="month"
          [(viewDate)]="viewDate"
        >
          {{ "previous" | translate }}
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          {{ "today" | translate }}
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          view="month"
          [(viewDate)]="viewDate"
        >
          {{ "next" | translate }}
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h1>
        {{ viewDate | calendarDate: "month" + "ViewTitle" : "en" }}
      </h1>
    </div>
    <div class="col-md-4">
      <button
        (click)="onClickAddEvent()"
        class="btn btn-primary btn-circle btn-lg"
      >
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
  <br />
  <div>
    <mwl-calendar-month-view
      locale="{{ lang() !== 'en' || lang() !== 'fr' ? 'en' : lang() }}"
      style="border-color: black; border-width: 2"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="onClickEvent($event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
